<p>Catch them all!</p>

<mat-list
  class="pokemon-mat-list"
  infiniteScroll
  alwaysCallback="true"
  scrollWindow="false"
  [infiniteScrollDistance]="2"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <mat-list-item *ngFor="let pokemon of pokemons" (click)="onSelect(pokemon)">
    <img
      matListAvatar
      src="../../assets/img/sprites/{{ pokemon.id }}.png"
      alt="{{ pokemon.name }}"
    />
    <!-- <img matListAvatar src="../../assets/img/sprites/" alt="{{pokemon.name}}"> -->
    <p matLine>
      <span> {{ pokemon.id }} </span>
      <span class="demo-2">. {{ pokemon.name }} </span>
    </p>
  </mat-list-item>
</mat-list>
